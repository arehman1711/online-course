<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>this is a home page</title>
</head>
<body>
<section>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form action="#" th:action="@{/do_register}" method="post" th:object="${user}">
                            <h3 class="text-center text-info">Signup</h3>
                            <label for="email_field">Your Email:</label>
                            <input
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    id="email_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter here"
                                    th:field="*{email}"

                                    required
                            />
                            <label for="password_field">Your Password:</label>
                            <input
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    id="password_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter here"
                                    required
                                    th:field="*{password}"

                            />
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn bg-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a th:href="@{/signup}" class="text-info">Register here</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
