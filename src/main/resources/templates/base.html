<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <script src="http://localhost:35729/livereload.js"></script>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<title th:text="${title}">Base html</title>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <a class="navbar-brand" th:href="@{/}" >Online Course Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <span align="center"  th:if="${session.user}" th:text="'Hello, ' + ${#session.getAttribute('name')} + '!'"></span>

    <ul class="navbar-nav ml-auto text-uppercase">

        <li class="nav-item active">
            <a th:href="@{/}" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      
        <li class="nav-item">
            <a class="nav-link" th:href="@{/courses}" href="/courses" >courses</a>
        </li>

        <li class="nav-item" th:if="${session.user}">
            <a class="nav-link" th:href="@{/mycourse}" href="/mycourse">My Course</a>
        </li>

        <li class="nav-item" th:if="${session.user}">
            <a class="nav-link" th:href="@{/profile}" href="/profile">Profile</a>
        </li>

        <li class="nav-item" th:if="${session.user}">
            <a class="nav-link" th:href="@{/logout}" href="/logout">Logout</a>
        </li>

        <li class="nav-item" th:if="!${session.user}" >
           <a class="nav-link" th:href="@{/signup}" href="#">Signup</a>
        </li>

        <li class="nav-item" th:if="!${session.user}" >
            <a class="nav-link" th:href="@{/login}" href="/login">Login</a>
        </li>

    </ul>
  </div>
</nav>
<!-- End navbar -->
<!-- Alert Section-->
<div class="alert-new alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
<div class="alert-new alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
<!-- Main Content-->
  <div th:replace="${content}"></div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/ dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>

</body>

</html>
